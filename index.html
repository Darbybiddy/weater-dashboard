<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="container min-100-vh">
      <div class="title-weather">
        <h1>Weather Dashboard</h1>
        <h2 id= "current-date"></h2>
      </div>

      <main class="container flex-row justify-space-between">
        <div class="flex-row justify-space-between">
          <div class="col-12 col-md-4">
            <div class="search-bar">
              <h3 class="city-title">Search for a City</h3>
              <form class="city-form">
                <input name="city-text" id="city-names" type="text" />
                <button type="submit" class="search-btn">Search</button>
              </form>
            </div>
          </div>
          <div id="search-history-btn"></div>
        </div>
     
     
      <div class="row">
        <div class="col-12 col-md-10">
          <div class="city-info">
            <h2 id="current-name"></h2>
            <img id = "current-icon"/>

            <p id="current-temp"></p>
            <p id="current-humidity"></p>
            <p id="current-windspeed"></p>
          </div>
        </div>
      </div>
    </div>
 </main>


    <section>
        <div class="forecasts ">
            
         <h2>5-Day Forecasts:</h2>

          <div class="row d-flex">
            <div class="cards col-12 col-md-4 col-lg-8" id="forecast-col">
              
            </div>
          </div>
        </div>
      </section>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
